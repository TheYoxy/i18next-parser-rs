regenerate-fixtures-45 = "run -p make_pluralrules -- -i ./crates/make_pluralrules/tests/fixtures/cldr_pluralrules_cardinals_45.json -i ./crates/make_pluralrules/tests/fixtures/cldr_pluralrules_ordinals_45.json -o ./crates/make_pluralrules/tests/fixtures/cldr_pluralrules_45.rs -u"
regenerate-fixtures-within = "run -p make_pluralrules -- -i ./crates/make_pluralrules/tests/fixtures/cldr_pluralrules_within_test.json -o ./crates/make_pluralrules/tests/fixtures/cldr_pluralrules_within_test.rs -u"
